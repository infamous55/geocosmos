<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>geocosmos. - GEOMETRIA SPATIULUI COSMIC</title>

    <!-- logo icon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico">

    <!-- main style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/src/jquery.bez.js"></script>

    <!-- tweenmax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <!-- pace.js -->
    <script src="./js/pace.js"></script>

    <!-- vide.js -->
    <script src="./js/jquery.vide.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="preloader">
        <img src="./svg/white-earth.svg" alt="earthy" id="logo">
        <img src="./svg/loading.svg" alt="loading" id="loader">  
    </div>

    <div id="wrapper">
        <header data-vide-bg="earth">
            <div id="top-bar">
                <span class="logo"><a href="index.html">geocosmos.</a></span>

                <!-- bootstrap menu -->
                <div id="myNav" class="overlay">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <div class="overlay-content">
                        <a href="origins.html" class="animated fadeInUp">O SCURTA ISTORIE</a>
                        <a href="shape.html" class="animated fadeInUp">FORMA UNIVERSULUI</a>
                        <a href="darkmatter.html" class="animated fadeInUp">MATERIA INTUNECATA</a>
                        <a href="final.html" class="animated fadeInUp">MATEMATICA IN ASTRONOMIE</a>
                        <a href="activities.html" class="animated fadeInUp">ACTIVITATI</a>
                        <a href="quiz.html" class="animated fadeInUp">QUIZ</a>
                    </div>
                </div>

                <span style="font-size: 30px;cursor:pointer; padding:1rem;" onclick="openNav()">&#9776;</span>
            </div>

            <!-- text -->
            <div class="text-container">
                <span id="front">
                    GEOMETRIA <br>
                    SPATIULUI <br>
                    COSMIC
                </span>
            </div>
        </header>

    </div>

    <script>
        // preloader
        paceOptions = {
            ajax: true,
            document: true,
            eventLag: false
        };
        Pace.on('done', function() {
            $('.preloader').delay(1500).animate({top: '-100%'}, 2000, $.bez([0.19,1,0.22,1]));
        });

        // menu
        function openNav() {
            document.getElementById("myNav").style.height = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.height = "0%";
        }
    </script>
</body>
</html>
